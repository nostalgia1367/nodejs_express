<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>

        <div id="start">
            <h1>오늘의 날짜 : {{date.getFullYear()}}-{{parseInt(date.getMonth()) + 1}}-{{date.getDay()}}</h1>
        </div>

        <script type="text/javascript">
        let app = new Vue({
            el: '#start',
            data () {
                return {
                    date: new Date()
                }
            }
        })
        </script>
    </body>
</html>
