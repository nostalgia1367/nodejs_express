<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>

        <div id="start">
            <button type="button" name="button" v-on:click="increase">+</button>
            <button type="button" name="button" v-on:click="decrease">-</button>
            <h1>{{value}}</h1>
        </div>

        <script type="text/javascript">
        let app = new Vue({
            el: '#start',
            data () {
                return {
                    value: 1
                }
            },
            methods: {
                increase: function() {
                    this.value += 1
                },
                decrease: function() {
                    this.value -= 1
                }
            }
        })
        </script>
    </body>
</html>
