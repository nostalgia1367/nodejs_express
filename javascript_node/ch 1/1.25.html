<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>

        <div id="start">
            <input type="text" name="text" v-on:keyup="key('test', $event)"></input>
        </div>

        <script type="text/javascript">
        let app = new Vue({
            el: '#start',
            data () {
                return {
                    value: 1
                }
            },
            methods: {
                key: function(test, event) {
                    console.log(test, event)
                    alert(test)
                }
            }
        })
        </script>
    </body>
</html>
